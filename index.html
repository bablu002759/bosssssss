<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Link Generator</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 50px;
      background-color: #fff0f5;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin-top: 20px;
    }
    #linkBox {
      margin-top: 30px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ‰ Wish Someone Happy Birthday ðŸŽ‰</h2>
  <p>Enter your friend's name:</p>
  <input type="text" id="nameInput" placeholder="Enter name here..." />
  <br />
  <button onclick="generateLink()">Generate Link</button>

  <div id="linkBox">
    <p>Share this link with your friend:</p>
    <input type="text" id="linkOutput" readonly style="width:90%; font-size:16px;" />
  </div>

  <script>
    function generateLink() {
      const name = document.getElementById("nameInput").value.trim();
      if (name) {
        const baseUrl = window.location.origin + "/wish.html";
        const fullLink = `${baseUrl}?name=${encodeURIComponent(name)}`;
        document.getElementById("linkOutput").value = fullLink;
        document.getElementById("linkBox").style.display = "block";
      }
    }
  </script>
</body>
</html>
